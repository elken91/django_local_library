{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de Idiomas</h1>

    {% if language_list %}
    <ul>

      {% for language in language_list %}
      <li>
        <a href="{{ language.get_absolute_url }}">{{ language.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay libros en la biblioteca.</p>
    {% endif %}
{% endblock %}
