{% extends "base_generic.html" %}

{% block content %}

<h1>Confirm Delete</h1>

<p>Are you sure you want to delete the author: {{ object }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Si, Eliminar</button>
    <a href="{% url 'author-update' object.pk %}">Cancelar</a>
</form>
{% endblock %}
