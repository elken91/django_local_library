{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de libros</h1>

    {% if genre_list %}
    <ul>

      {% for genre in genre_list %}
      <li>
        <a href="{{ genre.get_absolute_url }}">{{ genre.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay genreros disponibles en la biblioteca.</p>
    {% endif %}
{% endblock %}
